<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="1-6.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <form action="success.html">
        <div class="my-3">
          <input type="text" class="form-control" id="email">
         </div>
         <div class="my-3">
           <input type="password" class="form-control">
         </div>
         <button type="submit" class="btn btn-primary" id="send">전송</button>
         <button type="button" class="btn btn-danger" id="close">닫기</button>
    </form> 
    <script>
        //전송버튼 누르면 , 저기 input 에 입력한 값이 공백이면 알림창띄워주세여. (조건문 if, else)
        //if(조건){조건이 참일때 실행할 코드}
        //else{위 조건이 참이 아닐때 실행할 코드}
           
        $('form').on('submit', funciton(){
            if (document.getElementById('email').value == ""){
                alert('ㅗ')
            }
        })
        



        //else if가 있을때, 첫번째 if문이 작동을 하면 아예 작동 안할때도 있다
        if(3 == 3){
            console.log('1');
        } else if (1 == 3){
            console.log('2');
        }

        //if 둘다 읽어버리며, 컴퓨터가 조금 더 읽어버린다
        if(3 == 3){
            console.log('2');
        }
        if(3 == 1){
            console.log('2');
        }
        

       

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
