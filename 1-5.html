<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="1-2.css">
    </head>
    <body>
        <div class="alert-box" id="alert">
            <p id="alert-box">알림창임</p> 
            <button id="close">닫기</button>
        </div>
        <button onclick="identify()">버튼1</button> 
        <button onclick="pw()">버튼2</button> 
        <script>


                document.getElementById('close').addEventListener('click', function(){
                    document.getElementById('alert').style.display = 'none';
                });

                function none(){
                document.getElementById('alert').style.display = 'none';
                }
                //버튼1 누르면 : 아이디 입력하세요
                //버튼2 누르면 : 비번 입력하세요
                function identify(){
                    document.getElementById('alert-box').innerHTML = '아이디 입력하세요';
                    document.getElementById('alert').style.display = 'block';
                }
                
                function pw(){
                    document.getElementById('alert-box').innerHTML = '비번 입력하세요';
                    document.getElementById('alert').style.display = 'block';
                }


        </script> 
    </body>
</html>
